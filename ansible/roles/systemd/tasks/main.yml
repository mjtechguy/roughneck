---
- name: Create Roughneck Mayor service
  copy:
    content: |
      [Unit]
      Description=Roughneck Mayor Service
      After=network.target

      [Service]
      Type=simple
      User={{ roughneck_user }}
      WorkingDirectory=/home/{{ roughneck_user }}/gt
      Environment="PATH=/home/{{ roughneck_user }}/go/bin:/usr/local/go/bin:/usr/bin:/bin"
      Environment="HOME=/home/{{ roughneck_user }}"
      ExecStart=/home/{{ roughneck_user }}/go/bin/gt start mayor
      Restart=on-failure
      RestartSec=10

      [Install]
      WantedBy=multi-user.target
    dest: /etc/systemd/system/roughneck-mayor.service
    mode: "0644"

- name: Create Roughneck Deacon service
  copy:
    content: |
      [Unit]
      Description=Roughneck Deacon Service
      After=network.target roughneck-mayor.service

      [Service]
      Type=simple
      User={{ roughneck_user }}
      WorkingDirectory=/home/{{ roughneck_user }}/gt
      Environment="PATH=/home/{{ roughneck_user }}/go/bin:/usr/local/go/bin:/usr/bin:/bin"
      Environment="HOME=/home/{{ roughneck_user }}"
      ExecStart=/home/{{ roughneck_user }}/go/bin/gt start deacon
      Restart=on-failure
      RestartSec=10

      [Install]
      WantedBy=multi-user.target
    dest: /etc/systemd/system/roughneck-deacon.service
    mode: "0644"

- name: Reload systemd
  systemd:
    daemon_reload: true

- name: Enable and start Mayor service
  systemd:
    name: roughneck-mayor
    enabled: true
    state: started

- name: Enable and start Deacon service
  systemd:
    name: roughneck-deacon
    enabled: true
    state: started
