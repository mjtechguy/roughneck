---
# =============================================================================
# K9s Installation Role
# =============================================================================
# Installs k9s - a terminal UI for managing Kubernetes clusters

- name: Get latest k9s release version
  uri:
    url: https://api.github.com/repos/derailed/k9s/releases/latest
    return_content: true
  register: k9s_release

- name: Set k9s version fact
  set_fact:
    k9s_version: "{{ k9s_release.json.tag_name | regex_replace('^v', '') }}"

- name: Check if k9s is installed
  stat:
    path: /usr/local/bin/k9s
  register: k9s_installed

- name: Download k9s
  get_url:
    url: "https://github.com/derailed/k9s/releases/download/v{{ k9s_version }}/k9s_Linux_amd64.tar.gz"
    dest: /tmp/k9s.tar.gz
    mode: "0644"
  when: not k9s_installed.stat.exists

- name: Extract and install k9s
  unarchive:
    src: /tmp/k9s.tar.gz
    dest: /usr/local/bin
    remote_src: true
    extra_opts: [--wildcards, k9s]
  when: not k9s_installed.stat.exists

- name: Verify k9s installation
  command: k9s version --short
  register: k9s_version_output
  changed_when: false

- name: Display k9s version
  debug:
    msg:
      - "k9s installation complete"
      - "{{ k9s_version_output.stdout }}"
