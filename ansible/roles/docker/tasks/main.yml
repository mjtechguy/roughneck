---
# =============================================================================
# Docker Installation Role
# =============================================================================
# Installs Docker Engine and Docker Compose v2 plugin from official repository
# Adds gastown user to docker group for non-root access

- name: Install prerequisites
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Create directory for Docker GPG key
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Get Ubuntu codename
  shell: . /etc/os-release && echo "$VERSION_CODENAME"
  register: ubuntu_codename
  changed_when: false

- name: Add Docker APT repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ubuntu_codename.stdout }} stable"
    state: present
    filename: docker

- name: Update apt cache
  apt:
    update_cache: true

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Add gastown user to docker group
  user:
    name: "{{ gastown_user }}"
    groups: docker
    append: true

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: true

- name: Verify Docker installation
  command: docker --version
  register: docker_version
  changed_when: false

- name: Verify Docker Compose installation
  command: docker compose version
  register: compose_version
  changed_when: false

- name: Display Docker versions
  debug:
    msg:
      - "Docker installation complete"
      - "{{ docker_version.stdout }}"
      - "{{ compose_version.stdout }}"
