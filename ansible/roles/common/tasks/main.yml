---
- name: Update apt cache
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  apt:
    name:
      - acl
      - build-essential
      - curl
      - wget
      - jq
      - unzip
      - python3
      - python3-pip
      - python3-venv
      - ca-certificates
      - gnupg
    state: present

- name: Create roughneck user
  user:
    name: "{{ roughneck_user }}"
    shell: /bin/bash
    create_home: true
    groups: sudo
    append: true

- name: Allow roughneck user passwordless sudo
  lineinfile:
    path: /etc/sudoers.d/roughneck
    line: "{{ roughneck_user }} ALL=(ALL) NOPASSWD:ALL"
    create: true
    mode: "0440"
    validate: "visudo -cf %s"

- name: Create .ssh directory for roughneck user
  file:
    path: "/home/{{ roughneck_user }}/.ssh"
    state: directory
    owner: "{{ roughneck_user }}"
    group: "{{ roughneck_user }}"
    mode: "0700"

- name: Copy authorized_keys to roughneck user
  copy:
    src: "{{ '/root' if ansible_user == 'root' else '/home/' + ansible_user }}/.ssh/authorized_keys"
    dest: "/home/{{ roughneck_user }}/.ssh/authorized_keys"
    remote_src: true
    owner: "{{ roughneck_user }}"
    group: "{{ roughneck_user }}"
    mode: "0600"
